<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="background">
      <div class="card-component">
        <div class="text">
          <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="stats">
            <p><span class="stat-values">10k+</span><br>companies</p>
            <p><span class="stat-values">314</span><br>templates</p>
            <p><span class="stat-values">12m+</span><br>queries</p>
          </div>
        </div>
        <picture>
          <source media="(min-width: 375px)" srcset="images/image-header-mobile.jpg" alt="Header image mobile" class="image">
          <img src="images/image-header-desktop.jpg" alt="Header image desktop" class="image">
        </picture>
        <!--<img src="images/image-header-desktop.jpg" alt="Header image">-->
      </div>
    </main>
  </body>
</html>

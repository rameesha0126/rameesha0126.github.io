<!DOCTYPE html>
<html lang="en">
  <head>
    <meta>
    <meta>
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="background">
      <div class="Preview-card-element">
        <picture>
          <source media="(min-width: 376px)" srcset="image-product-desktop.jpg">
          <img src="image-product-mobile.jpg" alt="Perfume bottle">
        </picture>
        <div class="product-description">
          <p class="sub-heading">Perfume</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
            <div class="submit">
              <p><span><img src="icon-cart.svg" alt="shopping cart icon"></span>Add to Cart</p>
            </div>
            <!--<button class="submit">Add to Cart</button>-->
        </div>
      </div>
    </main>
  </body>
</html>

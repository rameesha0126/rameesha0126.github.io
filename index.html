<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="background">
      <div class="card-component">
        <div class="hero-section">
          <img src="./images/logo.svg" alt="" aria-hidden="true" class="hero-items" id="logo">
          <img src="./images/illustration-mockups.svg" alt="" aria-hidden="true" class="hero-items" id="mockups">
        </div>
        <div class="description">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
          <div class="social"></div>
        </div>
      </div>
    </main>
  </body>
</html>

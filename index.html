<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="background">
      <div class="order-card">
        <img src="images/illustration-hero.svg" alt="Hero image" class="hero-image">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="music icon">
          <p>Annual Plan<br><span class="price">$59.99/year</span></p>
          <a href="#">Change</a>
        </div>
        <p class="button proceed">Proceed to Payment</p>
        <p class="button cancel">Cancel Order</p>
      </div>
    </main>
  </body>
</html>

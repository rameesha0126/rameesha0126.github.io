<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="background">
      <div class="card-component">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="icon-clock">
          <div class="left-float">
            <img src="images/icon-ethereum.svg" alt="ethereum" class="icons">
            <p>0.041 ETH</p>
          </div>
          <div class="right-float">
            <img src="images/icon-clock.svg" alt="clock" class="icons">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="images/image-avatar.png" alt="author avatar">
          <p class="text">Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>

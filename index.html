<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="background">
      <div class="card-component">
        <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="hero">
        <img src="images/image-victor.jpg" alt="profile-picture" class="profile-picture">
        <h1 class="name">Victor Crest<span class="age">26</span></h1>
        <p class="city">London</p>
        <div class="stats-section">
          <div class="stats">
            <p class="stats-value">80K</p>
            <p class="stats-heading">Followers</p>
          </div>
          <div class="stats">
            <p class="stats-value">803K</p>
            <p class="stats-heading">Likes</p>
          </div>
          <div class="stats">
            <p class="stats-value">1.4K</p>
            <p class="stats-heading">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="card-component">
    <div class="image">
      <img src="./illustration-article.svg" alt="illustration-article" id="illustration-article">
    </div>
    <div id="text-section">
      <p id="category">Learning</p>
      <p id="date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <footer>
      <img src=".image-avatar.webp" alt="image-avatar" id="image-avatar">
      <p id="avatar-name">Greg Hooper</p>
    </footer>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rameesha0126">rameesha0126</a>.
  </div>
</body>
</html>
